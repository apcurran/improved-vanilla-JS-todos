<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload stylesheet" as="style" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="preload stylesheet" as="style">
    <script defer src="./script.js"></script>
    <title>Vanilla JS Todo List</title>
</head>
<body>
    <h1 class="header">Todo List</h1>
    <main class="main">
        <form class="form">
            <div class="form__group">
                <input type="text" class="form__group__input">
                <button type="submit" class="form__group__submit">
                    <img src="./assets/images/icon-plus.svg" alt="Plus icon" class="form__group__submit__img">
                </button>
            </div>
        </form>
        <section class="todos">
            <ul class="todos-list"></ul>
        </section>
    </main>
</body>
</html>
